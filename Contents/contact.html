<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/main.css"> 
      <!-- Title -->
      <title>contact</title>
  </head>

  <!-- Header -->
  <header>
    <h1>Contact Information</h1>
  </header>

  <!-- body-->
  <body>
    <!-- contact page container -->
    <div class="contactContainer">
      <!-- contact sub-container -->
        <div class="contactList">
          <!-- contact element-->
          <div class="contactItem">
            <!-- image of name -->
            <img src="/Images/name_icon.png">
            <!-- print name-->
            <p>Joo Young Kang</p>
          </div>
          <!-- contact sub-container -->
          <div class="contactItem">
            <!-- image of email -->
            <img src="/Images/email_icon.png">
            <!-- print email -->
            <p>jkang20@students.kennesaw.edu</p>
          </div>
          <!-- contact sub-container -->
          <div class="contactItem">
            <!-- image of phone-->
            <img src="/Images/phone_icon.jpg">
            <!-- print phone number -->
            <p>***-***-****</p>
          </div>

        </div>
    </div>

    <!-- javascript-->
    <script src="/main.js"></script>

  </body>
  <!-- button with onclick function that links to home page -->
  <footer>
    <button onclick="homeClick()">My Portfolio</button>
  </footer>

</html>
